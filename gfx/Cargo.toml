[package]
name = "gfx"
version = "0.1.0"
edition = "2021"
rust-version = "1.75.0"

[dependencies]
arrayvec = "0.7"
bitflags = "2.4"
bumpalo = "3"
bytemuck = { version = "1.10", features = [
    "derive",
    "align_offset",
    "min_const_generics",
    "aarch64_simd",
] }
dashmap = "5.5"
glam = { version = "0.25", features = ["bytemuck"] }
gpu-alloc = { version = "0.6", features = ["tracing"] }
gpu-alloc-vulkanalia = { version = "0.1", features = ["tracing"] }
once_cell = "1.0"
smallvec = { version = "1", features = ["union", "const_generics", "const_new"] }
thiserror = "1.0"
tracing = "0.1"
vulkanalia = { version = "0.22", features = ["window", "libloading"] }
winit = { version = "0.29", default-features = false, features = ["x11", "rwh_06"] }

gfx-macros = { path = "./macros" }
shared = { path = "../shared" }
